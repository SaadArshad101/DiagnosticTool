<app-navigation *ngIf="diagnostic" [middleText]="diagnostic.title"></app-navigation>
<div>
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
                  <td valign="top" bgcolor="#ececec" width="25%" style="border-right: 2px solid #ccc; height: 100vh;">
                        <app-theme-dx-nav [diagnostic]=diagnostic [flattenedQuestionMap]=flattenedQuestionMap 
                        [disabledQuestionIds]=disabledQuestionIds (questionEmitter)=newQuestionSelected($event) (themeIdEmitter)=newThemeSelected($event)>
                        </app-theme-dx-nav>
                  </td>
                  <td valign="top" width="75%">
                        <app-dx-theme-question-display class="dx" [diagnostic]=diagnostic [flattenedQuestionMap]=flattenedQuestionMap 
                        [disabledQuestionIds]=disabledQuestionIds (diagnosticEmitter)=diagnosticUpdate($event)
                        (themeChangeEmitter)=newThemeSelected($event) (reportClickedEmitter)="navigateToReport($event)">
                        </app-dx-theme-question-display>
                  </td>
          </tr>
    </table>
</div>
